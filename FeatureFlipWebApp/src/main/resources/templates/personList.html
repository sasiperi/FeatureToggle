<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.springframework.org/security/tags">
   
   <head>
        <meta charset="UTF-8" />
		<th:block th:include="fragments/meta" />	
	    <th:block th:include="fragments/css" />
		<th:block th:include="fragments/shim" />
		<!-- <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/> -->
	    
	    <title>Person List</title>	
	</head>
	
   <body th:style="${changeLook}? 'background-color:#e6ffff;' : 'background-color:#ffffff;'">
    
      <h1>FF4J Demo</h1>      
      <br/><br/>
      <div class="container">
            <h2>					
				<span ff4j:enable="Release-date"><font color="green">More super cool features are available from today !! </font></span>									
		   </h2>
	        <h1>
				<span>Person List</span>		
				<span ff4j:enable="Beta-Feature-1"><font color="red">BETA FEATURE</font></span>									
		   </h1>
	       <hr />
	       
	       <div ff4j:enable="Beta-Feature-2" class="table-responsive">
			 <form method="POST" class="form-horizontal" name="actionForm" id="actionForm" th:action="@{/addNumbers}">
				  <label for="numOne" class="col-sm-1 control-label">NumOne</label> <div class="col-sm-1"><input type="text" id="numOne" name="numOne" class="form-control" size="3" /></div> &nbsp;&nbsp;
				  <label for="numTwo" class="col-sm-1 control-label">NumTwo</label> <div class="col-sm-1"><input type="text" id="numTwo" name="numTwo" class="form-control" size="3"/></div> &nbsp;&nbsp;
				  <button type="submit" value="Add" name="Add" class="btn btn-info">Add</button>&nbsp;&nbsp;&nbsp;<span th:utext="${sum}" />						  
		     </form>
		   </div>	
		   <br/>
	       <form method="POST" class="form-horizontal" name="actionForm" id="actionForm">
		       <div class="table-responsive">
		         <table id="searchResults" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="example_info">
		         	<thead>
			            <tr>
			               <th class="centered">First Name</th>
			               <th class="centered">Last Name</th>
			               <th class="centered">Who Is</th>
			               <th class="centered">Actions</th>
			               <th class="centered">Simple Flip</th>
			            </tr>
		            </thead>
		            <tbody>
		            	<th:block th:each="person,iterStat : ${persons}">
				            <!-- <tr th:each ="person : ${persons}"> -->
				            <tr>
				               <td th:utext="${person.firstName}">...</td>
				               <td th:utext="${person.lastName}">...</td>
				               <td th:utext="${person.whoIs}">...</td>				               
				               <td>
				               	<div sec:authorize="hasRole('ADMIN')">	
				               		<a href="#"><span class="glyphicon glyphicon-edit"></span></a>				               				               			
				               		<a  th:href="@{'removePerson/'+${iterStat.index}}"><span class="glyphicon glyphicon-trash"></span></a>
				               	</div>
				               	
				               </td>
				               <td>  <div ff4j:enable="sasi-f1">SimpleFlip</div> </td>
				            </tr>
			           </th:block>
		            </tbody>
		         </table>
		         
		         <h1>            
		            <a href="addPerson" class="btn btn-info">
	      				<span class="glyphicon glyphicon-plus-sign"></span> Add Person
	      			</a>    			
		         </h1>
		      </div>
		     </form>
	     </div>
	     <div th:replace="fragments/footer :: footer"/>
   </body>
</html>
